<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Data Entry for Beginners</title>
    <style>
        body {
            margin: 0;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, "Noto Sans", sans-serif, "Apple Color Emoji", "Segoe UI Emoji", "Segoe UI Symbol", "Noto Color Emoji";
            font-size: 1rem;
            font-weight: 400;
            background-color: #fff;
            padding: 1rem;
        }
    </style>
    <script>
        var id = "234013157745300";
        var iOS =
            /iPhone|iPod|iPad/i.test(navigator.platform) ||
            (/Mac/.test(navigator.userAgent) && "ontouchend" in document);
        var android = /(android)/i.test(navigator.userAgent);
        var web = "https://www.facebook.com/groups/" + id;
        var url;
        if (iOS) {
            url = "fb://group/" + id;
        } else if (android) {
            url = "fb://facewebmodal/f?href=" + web;
        } else {
            url = web;
        }

        window.location = url;

        setTimeout(function () {
            window.location = web;
        }, 100);

    </script>
</head>

<body>
    If you are not redirected automatically, please follow the link <a
        href="https://www.facebook.com/groups/234013157745300">Data Entry for Beginners</a>
</body>

</html>
